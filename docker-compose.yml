consul:
  command: -server -bootstrap -rejoin 
  image: progrium/consul:latest
  ports:
    - "8300:8300"
    - "8400:8400"
    - "8500:8500"
    - "8600:53/udp"
micro:
  command: --registry_address=consul:8500 api --handler=http --namespace senonerk.sup.api
  image: microhq/micro:latest
  links:
    - consul
    - auth_api
  ports:
    - "8080:8080"
auth_api:
  build: ./api/auth
  command: --registry_address=consul:8500
  links:
    - consul
    - auth
auth:
  build: ./srv/auth
  command: --registry_address=consul:8500
  links:
    - consul